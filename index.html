<!DOCTYPE html>
<html>

  <head>
    <title>The PS OFF/ON Thermostat!</title>
    <script src="jquery-3.0.0.min.js"></script>
  </head>

  <body>
    <div id='background'>
      <div id='container'>
        <div id='readable-bits'>
        <h1 id='temperature'></h1>
        <button id='temperature-increase' type='button'>+</button> 
        <button id='temperature-decrease' type='button'>-</button> 
        <button id='temperature-reset' type='button'>Reset</button> 
        <p>
          The power saving mode is <span id='power-saving-mode'></span>. <button id='power-saving-switch' type='button'>Change</button>
        </p>
        <section>
          Find the temperature in your city: 
          <select id='selected-city'>
            <option value='london'>London</option>
            <option value='new-york'>New York</option>
            <option value='bangkok'>Bangkok</option>
            <option value='auckland'>Auckland</option>
          </select>
          <br><h3>Current Temp: <span id='outside-temp'></span>&#176C</h3>
        </section>
        </div>
      </div>
    </div>
    <script src="src/Thermostat.js"></script>
    <script src="interface.js"></script>
    <link href="colours.css" rel="stylesheet" type="text/css">

    </script>
  </body>

</html>
